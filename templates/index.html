<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bacasime+Antique&family=Roboto&display=swap" rel="stylesheet">
    <link rel="shortcut icon" href="{{ url_for('static', filename='logo/laptop.png') }}" type="image/x-icon">
    
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='style.css') }}">
    <title>Laptop Price Estimator</title>
   

</head>




<body>
    <nav class="bg-dark">
        <h1 id="Heading">Laptop Price Estimator</h1>
    </nav>
    <form method="POST" action="/estimate" class="Main">
        <div class="p1">
            <div class="p1_s1">
                <div class="mb-3">
                    <label for="manufacturer">Manufacturer:</label>
                    <select class="form-select" id="manufacturer" name="manufacturer" title="Manufacturer" required>
                        <option selected disabled value="">Select a manufacturer</option>
                        <option value='HP'>Razer</option>
                        <option value="Dell">Dell</option>
                        <option value="Lenovo">Lenovo</option>
                        <option value="Asus">Asus</option>
                        <option value="Razer">Razer</option>
                        <option value="Acer">Acer</option>
                        <option value="Samsung">Samsung</option>
                        <option value="Apple">Apple</option>
                        <option value="MSI">MSI</option>
                        <option value="Toshiba">Toshiba</option>
                    </select>
                </div>
                <div class="mb-3">
                    <label for="Category">Laptop Type:</label>
                    <select class="form-select" id="Category" name="Category" title="Laptop Type" required>
                        <option selected disabled value="">Select a laptop type</option>
                        <option value="Notebook">Notebook</option>
                        <option value="Gaming">Gaming</option>
                        <option value="Ultrabook">Ultrabook</option>
                        <option value="2 in 1 Convertible">2 in 1 Convertible</option>
                        <option value="Netbook">Netbook</option>
                        <option value="Workstation">Workstation</option>
                    </select>
                </div>
                <div class="mb-3">
                    <label for="screenSize">Screen Size:</label>
                    <select class="form-select" id="screenSize" name="screenSize" title="Screen Size" required>
                        <option selected disabled value="">Select a screen size</option>
                        <option value=11.6>11 inch</option>
                        <option value=12.5>12 inch</option>
                        <option value=13.3>13 inch</option>
                        <option value=14.0>14 inch</option>
                        <option value=15.6>15 inch</option>
                        <option value=17.3>17 inch</option>
                    </select>
                </div>

                <div class="mb-3">
                    <label for="processor">Processor:</label>
                    <select class="form-select" id="processor" name="processor" title="Processor" required>
                        <option selected disabled value="">Select a processor</option>
                        <option value="Intel Core i3">Intel Core i3</option>
                        <option value="Intel Core i5">Intel Core i5</option>
                        <option value="Intel Core i7">Intel Core i7</option>
                        <option value="Others">Others</option>
                    </select>
                </div>
            </div>
            <div class="p1_s2">
                <div class="mb-3">
                    <label for="memory">Memory (RAM):</label>
                    <select class="form-select" id="memory" name="memory" title="Memory (RAM)" required>
                        <option selected disabled value="">Select memory (RAM)</option>
                        <option value=2>2GB</option>
                        <option value=4>4GB</option>
                        <option value=6>6GB</option>
                        <option value=8>8GB</option>
                        <option value=12>12GB</option>
                        <option value=16>16GB</option>
                        <option value=24>24GB</option>
                        <option value=32>32GB</option>
                        <option value=64>64GB</option>
                    </select>
                </div>
                <div class="mb-3">
                    <label for="graphicsCard">Graphics Card:</label>
                    <select class="form-select" id="graphicsCard" name="graphicsCard" title="Graphics Card" required>
                        <option selected disabled value="">Select a graphics card brand</option>
                        <option value="Intel">Intel</option>
                        <option value="Nvidia">Nvidia</option>
                        <option value="AMD">AMD</option>
                    </select>
                </div>

                <div class="mb-3">
                    <label for="operatingSystem">Operating System:</label>
                    <select class="form-select" id="operatingSystem" name="operatingSystem" title="Operating System"
                        required>
                        <option selected disabled value="">Select an operating system</option>
                        <option value="No OS">No OS</option>
                        <option value="Windows">Windows</option>
                        <option value="macOS">macOS</option>
                        <option value="Linux">Linux</option>
                        <option value="Chrome OS">Chrome OS</option>
                    </select>
                </div>
                <div class="mb-3">
                    <label for="weight">Weight:</label>
                    <select class="form-select" id="weight" name="weight" title="Weight" required>
                        <option selected disabled value="">Select weight option</option>
                        <option value=1>1kg+</option>
                        <option value=1.5>1.5kg+</option>
                        <option value=2>2kg</option>
                        <option value=2.5>2.5kg+</option>
                        <option value=3>3kg+</option>
                        <option value=3.5>3.5kg+</option>
                        <option value=4>4kg+</option>
                    </select>
                </div>
            </div>
            <div class="p1_s3">
                <div class="mb-3">
                    <label for="touchscreen">Touchscreen:</label>
                    <select class="form-select" id="touchscreen" name="touchscreen" title="Touchscreen" required>
                        <option selected disabled value="">Select touchscreen availability</option>
                        <option value=1>Yes</option>
                        <option value=0>No</option>
                    </select>
                </div>
                <div class="mb-3">
                    <label for="ipsScreen">IPS Screen:</label>
                    <select class="form-select" id="ipsScreen" name="ipsScreen" title="IPS Screen" required>
                        <option selected disabled value="">Select IPS screen option</option>
                        <option value="1">Yes</option>
                        <option value="0">No</option>
                    </select>
                </div>
                <div class="mb-3">
                    <label for="screenResolution">Screen Resolution:</label>
                    <select class="form-select" id="screenResolution" name="screenResolution" title="Screen Resolution"
                        required>
                        <option selected disabled value="">Select screen resolution</option>
                        <option value="HD">HD</option>
                        <option value="FullHD">Full HD</option>
                        <option value="QuadHD">Quad HD</option>
                        <option value="4k">4K</option>
                    </select>
                </div>
                <div class="mb-3">
                    <label for="ssd">SSD Size (GB):</label>
                    <select class="form-select" id="ssd" name="ssd" title="SSD Size (GB)" required>
                        <option selected disabled value="">Select SSD size</option>
                        <option value=0>No SSD</option>
                        <option value=128>128GB</option>
                        <option value=256>256GB</option>
                        <option value=512>512GB</option>
                        <option value=1000>1TB (1000GB)</option>
                    </select>
                </div>
            </div>
        </div>
        <div class="p2">
            <div class="mb-3">
                <label for="hdd">HDD Size (GB):</label>
                <select class="form-select" id="hdd" name="hdd" title="HDD Size (GB)" required>
                    <option selected disabled value="">Select HDD size</option>
                    <option value=0>No HDD</option>
                    <option value=500>500GB</option>
                    <option value=1000>1TB (1000GB)</option>
                    <option value=2000>2TB (2000GB)</option>
                </select>
            </div>
            <div class="mb-3">
                <label for="flashStorage">Flash Storage (GB):</label>
                <select class="form-select" id="flashStorage" name="flashStorage" title="Flash Storage (GB)" required>
                    <option selected disabled value="">Select flash storage size</option>
                    <option value=0>No flash storage</option>
                    <option value=32>32GB</option>
                </select>
            </div>
        </div>
        <div class="button">
            <button type="submit" class="btn btn-success btn-lg">Estimate</button>
        </div>
    </form>
</body>

</html>
